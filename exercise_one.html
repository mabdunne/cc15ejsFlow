<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript | Flow | One</title>
</head>
<body>
<div id="output"></div>
<script>
		/*
			Fixed it so that for each temperature there is only one result.
			Fixed it so that it works well for all temperatures.
		*/
	
		var input_num = Number(prompt("What's the temperature?"));
		
		if (isNaN(input_num)) { 
			console.log("Please enter a numeric value, that's not a number.");
			//alert("Please enter a numeric value, that's not a number.");
		} 
		else if (input_num < 30) {
			console.log("It's really cold.");
			//alert("It's really cold.");
		} 
		else if (input_num < 50) {
			console.log("It's pretty chilly.");
			//alert("It's pretty chilly.");
		} 
		else if (input_num < 70) {
			console.log("It's warm.");
			//alert("It's warm.");
		} 
		else {
			console.log("It's hot.");
			//alert("It's hot!")
		}
	
	</script>
</body>
</html>
